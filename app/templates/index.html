{% extends "base.html" %}

{% block content %}
    {% if current_user.username in admin %}
    <a href="{{ url_for('addpkg') }}">Add Package</a>
    {% endif %}
	<h1>Hi, {{ current_user.username }}!</h1>
	{% for post in posts %}
	<div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
	{% endfor %}
{% endblock %}
